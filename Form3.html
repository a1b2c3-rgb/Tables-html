<!DOCTYPE html>

<head>

    <title>USIU Advanced Web Development Evaluation Form</title>
</head>
<body>
    <h2>USIU Advanced Web Development Evaluation Form</h2>
    <form action= "submit.php" method = "post">
     <! Personal Information-->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full names" required><br><br>

        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" required><br><br>

        <label for="email">USIU Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your student email" required><br><br>

        <label for="github">GitHub Profile URL:</label>
        <input type="url" id="github" name="github"placeholder="Enter your GitHub Profile URL" ><br><br>

        <label for="phone">Local Phone Number (WhatsApp-enabled):</label>
        <input type="tel" id="phone" name="phone" placeholder="+2547XX-XXX-XXX" required><br><br>

        <label for="problemSolving">1. Nairobi-Specific Problem Solving:</label><br><br>
        <textarea id="problemSolving" name="problemSolving" placeholder="Describe your API security and scalability solution for Nairobi matatu integration"></textarea><br><br>

        <label for="jsFramework">2. Select the best JavaScript framework for real-time Nairobi news aggregation:</label><br><br>
        <select id="jsFramework" name="jsFramework">
            <option value="React.js">React.js</option>
        </select><br><br>

        <label>3. Which Laravel optimization method is best for a Nairobi e-commerce startup?</label><br>
        <input type="radio" id="caching" name="laravelOptimization" value="Database Caching">
        <label for="caching">Database Caching</label><br>
        <input type="radio" id="queues" name="laravelOptimization" value="Queues & Job Scheduling">
        <label for="queues">Queues & Job Scheduling</label><br>
        <input type="radio" id="scaling" name="laravelOptimization" value="Horizontal Scaling">
        <label for="scaling">Horizontal Scaling</label><br><br>

        <label for="projectUpload">4. Upload a link to a past web project (PDF/Screenshot):</label><br><br>
        <input type="file" id="projectUpload" name="projectUpload"><br><br>

        <label for="hosting">5. Select a Kenyan hosting provider that supports M-Pesa payments:</label><br><br>
        <select id="hosting" name="hosting">
            <option value="Safaricom Cloud">Safaricom Cloud</option>
            <option value="Safaricom Cloud">webhost kenya</option>
        </select><br><br>

        <label for="optimization">6. How would you optimize a web app for Nairobi users on 2G/3G networks?</label><br><br>
        <textarea id="optimization" name="optimization" placeholder="Explain using PWA, lazy loading, and CDN strategies"></textarea><br><br>

        <label for="startups">7. Name two Kenyan tech startups actively hiring full-stack developers:</label><br><br>
        <textarea id="startups" name="startups" placeholder="Example: Cellulant, Twiga Foods"></textarea><br><br>

        <label for="freelancing">8. Name two Kenyan freelancing platforms for web developers besides Upwork/Fiverr:</label><br><br>
        <textarea id="freelancing" name="freelancing" placeholder="Example: Kuhustle, WorkPay Africa"></textarea><br><br>

        <input type="checkbox" id="certify" name="certify" required>
        <label for="certify">I certify that all responses are original and not AI-generated.</label><br><br>

        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
