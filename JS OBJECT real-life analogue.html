<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Object Example</title>
</head>
<body>

    <h2>Car Object Example</h2>
    <p>Open the browser console to see the output.</p>

    <script>
        let car = {
            make: "Toyota",
            model: "Corolla",
            color: "Red",
            speed: 120
        };

        console.log(car); // Output the whole object
        console.log(car.make); // Accessing a property
    </script>

</body>
</html>
