<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Properties</title>
</head>
<body>

    <h2>Object Properties Holding Values</h2>
    <p id="output"></p>

    <script>
        let laptop = {
            brand: "Dell",
            price: 800,
            isNew: true
        };

        let outputText = `
            Brand: ${laptop.brand} <br>
            Price: ${laptop.price} <br>
            Is New: ${laptop.isNew}
        `;

        document.getElementById("output").innerHTML = outputText;
    </script>

</body>
</html>
