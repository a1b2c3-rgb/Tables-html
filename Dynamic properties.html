<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Properties</title>
</head>
<body>

    <h2>Computed (Dynamic) Properties</h2>
    <p id="dynamic-output"></p>

    <script>
        let key = "color";
        let bike = {
            brand: "Yamaha",
            [key]: "Black"
        };

        let outputText = `
            Brand: ${bike.brand} <br>
            Color: ${bike.color}
        `;

        document.getElementById("dynamic-output").innerHTML = outputText;
    </script>

</body>
</html>
