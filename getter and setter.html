<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getters and Setters Example</title>
</head>
<body>

    <h2>JavaScript Getters and Setters</h2>
    <p id="output"></p>

    <script>
        let person = {
            firstName: "Jane",
            lastName: "Doe",
            get fullName() {
                return this.firstName + " " + this.lastName;
            },
            set fullName(name) {
                let parts = name.split(" ");
                this.firstName = parts[0];
                this.lastName = parts[1];
            }
        };

        // Displaying results on the webpage
        document.getElementById("output").innerHTML = 
            "Before: " + person.fullName + "<br>";

        // Changing fullName
        person.fullName = "Alice Johnson";

        document.getElementById("output").innerHTML += 
            "After: " + person.fullName;
    </script>

</body>
</html>
